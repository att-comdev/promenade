schema: promenade/PKICatalog/v1
metadata:
  schema: metadata/Document/v1
  name: cluster-certificates
  layeringDefinition:
    abstract: false
    layer: site
data:
  certificate_authorities:
    kubernetes:
      description: CA for Kubernetes components
      certificates:
        - document_name: apiserver
          description: Service certificate for Kubernetes apiserver
          common_name: apiserver
          hosts:
            - localhost
            - 127.0.0.1
            - 10.96.0.1
            - apiserver.kubernetes.promenade
          kubernetes_service_names:
            - kubernetes.default.svc.cluster.local
        - document_name: kubelet-genesis
          common_name: system:node:n0
          hosts:
            - ${GENESIS_HOSTNAME}
            - ${GENESIS_IP}
          groups:
            - system:nodes
        - document_name: kubelet-n0
          common_name: system:node:n0
          hosts:
            - ${GENESIS_HOSTNAME}
            - ${GENESIS_IP}
          groups:
            - system:nodes
        - document_name: kubelet-n1
          common_name: system:node:n1
          hosts:
            - ${MASTER1_HOSTNAME}
            - ${MASTER1_IP}
          groups:
            - system:nodes
        - document_name: kubelet-n2
          common_name: system:node:n2
          hosts:
            - ${MASTER2_HOSTNAME}
            - ${MASTER2_IP}
          groups:
            - system:nodes
        - document_name: kubelet-n3
          common_name: system:node:n3
          hosts:
            - ${WORKER_HOSTNAME}
            - ${WORKER_IP}
          groups:
            - system:nodes
        - document_name: scheduler
          description: Service certificate for Kubernetes scheduler
          common_name: system:kube-scheduler
        - document_name: controller-manager
          description: certificate for controller-manager
          common_name: system:kube-controller-manager
        - document_name: proxy
          common_name: system:kube-proxy
        - document_name: admin
          common_name: admin
          groups:
            - system:masters
        - document_name: armada
          common_name: armada
          groups:
            - system:masters
        - document_name: coredns
          common_name: coredns
    kubernetes-etcd:
      description: Certificates for Kubernetes's etcd servers
      certificates:
        - document_name: apiserver-etcd
          description: etcd client certificate for use by Kubernetes apiserver
          common_name: apiserver
