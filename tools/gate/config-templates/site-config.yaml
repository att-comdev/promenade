          common_name: kubernetes-etcd-genesis
          hosts:
            - ${GENESIS_HOSTNAME}
            - ${GENESIS_IP}
            - 127.0.0.1
            - localhost
            - etcd.kubernetes.promenade
            - 10.96.0.2
        - document_name: kubernetes-etcd-n0
          common_name: kubernetes-etcd-n0
          hosts:
            - ${GENESIS_HOSTNAME}
            - ${GENESIS_IP}
