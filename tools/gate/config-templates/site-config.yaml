            - localhost
            - etcd.kubernetes.promenade
            - 10.96.0.2
        - document_name: kubernetes-etcd-n2
          common_name: kubernetes-etcd-n2
          hosts:
            - ${MASTER2_HOSTNAME}
            - ${MASTER2_IP}
            - 127.0.0.1
            - localhost
            - etcd.kubernetes.promenade
            - 10.96.0.2
